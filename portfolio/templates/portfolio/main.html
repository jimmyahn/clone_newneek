{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class='wrapper'>
            <div class='top'>
                    <div id="time-zone" style='font-size:15pt;font-weight:bolder'>
                        <span id="current-date"></span>
                        <span id='current-day'></span>
                    </div>
                    <div id='header'>
                        <h1>뉴우-닉</h1>
                    </div>
                    <div class="navi">
                        <div class="navi-hamburger-btn" onclick="openNav()">&#9776;</div>
                        <span id="side-background"></span>
                        <div id="side-nav" class="sidenav">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            <a href="/">Home</a>
                            <a href="/about">About</a>
                            <a href="/post_list">Resume</a>
                        </div>
        
                    </div>
                </div>
        
                <div class="ver-line">
                </div>
        
                <div class="main-frame">
                    <div class="left">
                        <img id="left-img" src='https://pbs.twimg.com/profile_images/975610609080320000/j0RGs6Qc.jpg'/>
                    </div>
                    <div class="right">
                        <div class="right-content">    
                            <h2 id="header">
                                우리가 시간이 없지,<br>
                                세상이 안궁금하냐!
                            </h2>
                            <p id="header">
                                세상 바쁘게 돌아가는데<br>
                                이력서 만들 새는 없고!
                            </p>
                            <div class="form-container">
                                <form  class='form-group' action='' method="post">
                                    <div class='form-left'>
                                        <div>
                                            <label for="email-area"></label>
                                            <input id="email-area"  type='email' placeholder='이메일 주소'/>
                                        </div>
                                        <div>
                                            <label for="text-area"></label>
                                            <textarea id="text-area"  placeholder="뉴닉"></textarea>
                                        </div>                        
                                    </div>
                                    <div class='form-right'>
                                        <button type="submit" class='form-submit' >발송하기</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>
                
        
                <div class="bottom">
                    <div class="bottom-left">
                        <span class="resume-title">Resume</span>
                        <div calss="resume-container">
                            {% for post in posts %}
                                <div class = "resume">
                                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="bottom-right">
                        <div class="insta-title" style='font-family: wolin'>뉴우-닉</br> in INSTAGRAM</div>
                        <div class='scroll-box'>
                            <div class="insta-data-container">
                                {% for data in parsed_data %}
                                    <div class = 'parsing'>
                                        <p style='font-size:15pt;'>{{ data.text }}</p>
                                        <p style='font-size:10pt;font-weight: bolder;'>{{data.hashtag}}</p>
                                        <div style='color:#e89613;font-size:10pt;float:right;'>{{data.author}}</div>
                                    </br>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            <div class='footer'>
            </div>
        </div>
    </body> 
    
    
    
    <script src="{% static 'js/date.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>

</html>
